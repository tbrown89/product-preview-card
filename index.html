<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Product Preview Card Component</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>

<body>
    <section class="product">
        <div class="container">
            <div class="product__card">
                <picture>
                    <source media="(min-width: 768px)" srcset="./assets/image-product-desktop.jpg" />
                    <img src="./assets/image-product-mobile.jpg" alt="Chanel" class="product__img">
                </picture>
                <div class="product__details">
                    <p class="product__category">Perfume</p>
                    <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
                    <p class="product__desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                        Perfumer-Creator for the
                        House of CHANEL.</p>
                    <div class="price">
                        <div class="price__current">$149.99</div>
                        <div class="price__old">$169.99</div>
                    </div>
                    <button class="btn btn__primary">
                        <img src="./assets/icon-cart.svg" alt="">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
